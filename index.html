<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaa Academy Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assests/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assests/images/my logo.jpg" alt="Diaa Academy Logo" height="40">
                Diaa Academy Dashboard
            </a>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Login</h5>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard" class="row" style="display: none;">
            <div class="col-md-12 mb-4">
                <div class="d-flex justify-content-center gap-4">
                    <button class="btn btn-primary btn-lg" onclick="showSection('summaries')">Manage Summaries</button>
                    <button class="btn btn-secondary btn-lg" onclick="showSection('specializations')">Manage Specializations</button>
                </div>
            </div>

            <!-- Summaries Section -->
            <div id="summariesSection" class="col-12" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Manage Summaries</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#addSummaryModal">
                            Add New Summary
                        </button>
                        <div class="table-responsive">
                            <table class="table" id="summariesTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Specialization</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Specializations Section -->
            <div id="specializationsSection" class="col-12" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Manage Specializations</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#addSpecializationModal">
                            Add New Specialization
                        </button>
                        <div class="table-responsive">
                            <table class="table" id="specializationsTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Summary Modal -->
    <div class="modal fade" id="addSummaryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addSummaryForm">
                        <div class="mb-3">
                            <label for="summaryName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="summaryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="specializationSelect" class="form-label">Specialization</label>
                            <select class="form-control" id="specializationSelect" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="summaryFile" class="form-label">PDF File</label>
                            <input type="file" class="form-control" id="summaryFile" accept=".pdf" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="uploadSummary()">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Specialization Modal -->
    <div class="modal fade" id="addSpecializationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Specialization</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addSpecializationForm">
                        <div class="mb-3">
                            <label for="specializationName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="specializationName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addSpecialization()">Add</button>
                </div>
            </div>
        </div>
    
               <!-- View PDF Modal -->
<div class="modal fade" id="viewPdfModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">View Summary</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-0">
        <iframe
          id="pdfFrame"
          style="width: 100%; height: 80vh; border: none;"
        ></iframe>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assests/js/api.js"></script>
    <script src="assests/js/main.js"></script>
</body>
</html>
